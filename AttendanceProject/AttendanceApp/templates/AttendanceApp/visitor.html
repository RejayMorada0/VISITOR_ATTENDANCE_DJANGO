{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor's Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/visitor.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mb-2">
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Contact Number</label>
                    <input type="number" name="contact_number" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label for="inputAutoAddLabel" class="form-label">Person to Visit</label>
                    <select id="AutoAddLabel" name="person_to_visit" class="form-select mb-2">
                      {% for i in staff %}
                <option value="{{i.id}}">{{i.staff_name}}</option>
                      {% endfor %}
              </select>

                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="formGroupExampleInput" class="form-label">Purpose</label>
                    <input type="text" name="purpose" class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <input id="picture" type="file" name="picture">
                    <button hidden type="submit" class="btn" onclick="defaultBtnActive()" id="custom-btn"><i class="bi bi-camera-fill"></i> Upload Image</button>

                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <button type="submit" class="btn">Register</button>
                </div>

            </div>
        </form>
    </div>

    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>

</html>
